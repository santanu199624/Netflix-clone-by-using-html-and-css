<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-html & css</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/374acbf803.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <!-- navbar -->
        <nav>
            <a href="#">
            <img src="./netflix-img/images/logo.png" class="logo" alt="">
            </a>
            <div>
                <button class="navbar-btn" id="english-btn">
                    <i class="fa-solid fa-globe"></i> English 
                    <i class="fa-solid fa-caret-down"></i></button>
                <button class="navbar-btn">Sign In</button>
            </div>
        </nav>

        <!-- header content -->

        <div class="header-content">
            <h1>Unlimited movies, TV shows and more</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form class="email-signup">
                <input type="email" placeholder="Email address" required>
                <button type="submit">Get Started</button>
            </form>
        </div>
    </div>
</body>
</html>
